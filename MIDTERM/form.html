<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
        <link rel="stylesheet" href="Style2.css">
    </head>
    <body>
        <div id="header">
            <header>
                <div class="header_div"></div>
            </header>
        </div>
        <nav></nav>
        <section>
            <div id="log-form">
                <form method="get">
                    <hr/>
                    <br/>
                    <table>
                        <div id="idpw">
                        <tr>
                            <td colspan="4">
                                <input type="text" id="id" value="아이디를 입력하세요" class="in">
                                @
                                <select>
                                    <option>skku.edu</option>
                                    <option>g.skku.edu</option>
                                    <option>gmail.com</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input type="password" id="password" value="비밀번호를 입력하세요" class="in">
                            </td>
                            <td>
                                <input type="checkbox" id="remember_id">
                                <label for="remember_id">ID 저장</label>
                            </td>
                        </tr>
                        </div>
                        <tr>
                            <td>
                                <input type="radio" name="lang" id="kor">
                                <label for="kor">한국어</label>
                            </td>
                            <td>
                                <input type="radio" name="lang" id="eng">
                                <label for="eng">English</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <input type="submit" name="loginfo" value="LOGIN" id="btn">
                            </td>
                        </tr>
                    </table>
                    <hr/>
                </form>
            </div>
        </section>
        <footer>COPYRIGHT@SUNGKYUNKWAN UNIVERSITY All Rights Reserved.</footer>
    </body>
</html>
