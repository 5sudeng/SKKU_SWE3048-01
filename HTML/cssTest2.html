<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Test</title>
        <style>
            .red {
                color: red;
            }
            .back_yellow {
                background: yellow;
            }
            .back_cyan {
                background: cyan;
            }
            li.blue {
                color: blue;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="red back_cyan">사과</li>
            <li class="blue back_cyan">바나나</li>
            <li class="red back_yellow">오렌지</li>
            <li class="blue back_yellow">감</li>
        </ul>
        <p class="blue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo tempora quisquam perspiciatis doloribus ex aliquid at ullam commodi quam numquam dolores quis, a hic! Hic accusantium vero iste magni tempora.</p>
    </body>
</html>
