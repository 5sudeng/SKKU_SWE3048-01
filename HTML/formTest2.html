<!DOCTYPE html>
<html>
    <head>
        <title>Form Test</title>
    </head>
    <body>
        <form>
            <fieldset>
            <legend>입력양식</legend>
            <table>
                <tr>
                    <td for="username">이름</td>
                    <td><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                    <td for="gender">성별</td>
                    <td><input type="radio" id="man" name="gender" value="m"><label for="man">남자</label>
                        <input type="radio" id="woman" name="gender" value="f"><label for="woman">여자</label>
                        </td>
                </tr>
                <tr>
                    <td>선택사항</td>
                    <td>
                    <select name="option">
                        <optgroup label="분식">
                            <option value="1">김밥</option>
                            <option value="2">떡볶이</option>
                            <option value="3">순대</option>
                            <option value="4">어묵</option>
                            <option value="5">튀김</option>
                        </optgroup>
                        <optgroup label="식사">
                            <option value="6">김치볶음밥</option>
                            <option value="7">제육덮밥</option>
                            <option value="8">아보카도덮밥</option>
                        </optgroup>
                    </select>
                </td>
                </tr>
                <tr>
                    <td><label for="comments">의견</label></td>
                    <td><textarea id="comments" name="comments" rows="8", cols="80">입력해주세요.</textarea></td>
                </tr>
            </table>
            <input type="submit" value="가입">
            </fieldset>
        </form>
        
    </body>
</html>
