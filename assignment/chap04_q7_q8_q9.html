<!DOCTYPE html>
<html>
    <head>
        <title>입력 양식</title>
    </head>
    <body>
        <fieldset>
            <table>
                <tr>
                  <td style="text-align: center;"><label for="username" >아이디</label></td>
                  <td style="text-align: center;"><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                  <td><label for="password">비밀번호</label></td>
                  <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                  <td></td>
                  <td><input type="submit" value="제출"></td>
                </tr>
              </table>
        </fieldset>
        <fieldset>
            <form>
                <p><b>시작 그룹</b></p>
                <input type="radio" id="red" name="color" value="red">
                <label for="red">새 탭 페이지 열기</label><br>
                <input type="radio" id="blue" name="color" value="blue">
                <label for="blue">중단한 위치에서 계속하기</label><br>
                <input type="radio" id="green" name="color" value="green">
                <label for="green">특정 페이지 또는 페이지 모음 열기</label><br>
                <br>
                
                <p><b>개인정보 및 보안</b></p>
                <input type="checkbox" id="cat" name="animal" value="cat">
                <label for="cat">동기화 및 서비스</label><br>
                <input type="checkbox" id="dog" name="animal" value="dog">
                <label for="dog">로그인 허용</label><br>
                <input type="checkbox" id="rabbit" name="animal" value="rabbit">
                <label for="rabbit">페이지 미리 로드</label><br>
              </form>
              
        </fieldset>

        <fieldset>
            <form>
                <table>
                  <tr>
                    <td style="text-align: center;"><label for="name">작성자</label></td>
                    <td><input type="text" id="name" name="name"></td>
                  </tr>
                  <tr>
                    <td style="text-align: center;"><label for="address">아이디</label></td>
                    <td><input type="text" id="address" name="address"></td>
                  </tr>
                  <tr>
                    <td style="text-align: center;"><label for="email">이메일</label></td>
                    <td><input type="text" id="email" name="email"><span>@</span><input type="text" id="email_domain" name="email_domain"></td>
                  </tr>
                  <tr>
                    <td style="text-align: center;"><label for="phone">휴대폰</label></td>
                    <td>
                        <select id="phone1" name="phone1">
                          <option value="010">010</option>
                          <option value="011">011</option>
                        </select>
                        - 
                        <input type="text" id="phone2" name="phone2" maxlength="4"> - <input type="text" id="phone3" name="phone3" maxlength="4">
                      </td>
                    </tr>
                  <tr>
                    <td style="text-align: center;"><label for="age">글제목</label></td>
                    <td><input type="text" id="age" name="age"></td>
                  </tr>
                  <tr>
                    <td style="text-align: center;"><label for="message">내용</label></td>
                    <td><textarea id="message" name="message" rows="5" cols="30"></textarea></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td><input type="submit" value="제출"></td>
                  </tr>
                </table>
            </form>              
              
        </fieldset>
    </body>
</html>
