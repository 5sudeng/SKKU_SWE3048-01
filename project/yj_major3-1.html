<!DOCTYPE html>
<html>
<head>
    <title>글로벌융합학부</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="major.css">
</head>
<body style="background-color: #E6E6E6;">
    <div class="wrap">
        <!--제목 및 헤더-->
        <header class="header" id="major_header">
            <h1 class="title">글로벌융합학부</h1>
            <div class="header-icons">
                <a class="header-icon home" id="home" href="main.html">
                    <i class="fas fa-home"></i>
                </a>
                <a class="header-icon" id="user" href="mypage.html">
                    <i class="fas fa-user"></i>
                </a>
            </div>
                <div class="clearfix"></div>
            </header>

            
            <!--메인 공지사항-->
            <section id="major_section">
                <div class="notice_wrap">
                    <ul id="notice_list"></ul>
                </div>
            </section>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            function createNoticeElement(category, title, date, url, noticeId) {
                const liEl = document.createElement('li');
                liEl.classList.add('major_content');
            
                const dlEl = document.createElement('dl');
                const dtEl = document.createElement('dt');
            
                const categorySpanEl = document.createElement('span');
                categorySpanEl.classList.add('category');
                categorySpanEl.textContent = category;
            
                const titleLinkEl = document.createElement('a');
                titleLinkEl.href = url;
                titleLinkEl.textContent = title;
            
                const ddEl = document.createElement('dd');
                const ulEl = document.createElement('ul');
                const liInnerEl = document.createElement('li');
                liInnerEl.textContent = date;
                liInnerEl.classList.add('date');
            
                const heartDivEl = document.createElement('div');
                heartDivEl.classList.add('heart');
            
                const ulHeartEl = document.createElement('ul');
                const liHeartEl = document.createElement('li');
                const spanHeartEl = document.createElement('span');
                spanHeartEl.textContent = '♡';
                spanHeartEl.dataset.noticeId = noticeId; // 데이터셋에 공지사항 ID 저장
            
                liHeartEl.appendChild(spanHeartEl);
                ulHeartEl.appendChild(liHeartEl);
                heartDivEl.appendChild(ulHeartEl);
            
                dtEl.appendChild(categorySpanEl);
                dtEl.appendChild(titleLinkEl);
            
                ulEl.appendChild(liInnerEl);
                ddEl.appendChild(ulEl);
            
                dlEl.appendChild(dtEl);
                dlEl.appendChild(ddEl);
            
                liEl.appendChild(dlEl);
                liEl.appendChild(heartDivEl);
            
                return liEl;
            }
            
            const noticeListEl = document.querySelector('#notice_list');

            // JSON 파일 이름
            const noticeData = [
            {'id': 597,
            'category': '[채용/모집]',
            'title': '[채용/모집]2023 컬처앤테크놀로지융합전공 하계방학 Boot Camp 2차 모집 안내(~6/4)',
            'url': 'https://sco.skku.edu/sco/community/notice.do?mode=view&articleNo=157645&article.offset=0&articleLimit=10',
            'date': '2023. 5. 31.(수) ~ 2023. 6. 4.(일)'},
           {'id': 598,
            'category': '[채용/모집]',
            'title': '[학사]2023-2학기 글로벌융합학부 원전공 진입신청 공고(외국인/재외국민 대상)',
            'url': 'https://sco.skku.edu/sco/community/notice.do?mode=view&articleNo=156530&article.offset=0&articleLimit=10',
            'date': '7.17.(월)~7.18.(화)'},
           {'id': 599,
            'category': '[채용/모집]',
            'title': '[학사]2023-1학기 글로벌융합학부 복수전공 사전심사 신청 안내',
            'url': 'https://sco.skku.edu/sco/community/notice.do?mode=view&articleNo=155547&article.offset=0&articleLimit=10',
            'date': '2023.06.28.'},
           {'id': 600,
            'category': '[채용/모집]',
            'title': '[학사]2023 국제하계학기(ISS) 개설과목 전공학점 인정 과목 안내',
            'url': 'https://sco.skku.edu/sco/community/notice.do?mode=view&articleNo=149590&article.offset=0&articleLimit=10',
            'date': ""},
           {'id': 601,
            'category': '[채용/모집]',
            'title': '[학사]2023학년도 도전학기 개설과목 글융 전공학점 인정(C/L) 현황표',
            'url': 'https://sco.skku.edu/sco/community/notice.do?mode=view&articleNo=157641&article.offset=0&articleLimit=10',
            'date': '23.05.31'},
           {'id': 602,
            'category': '[채용/모집]',
            'title': '[행사/세미나][SW중심대학사업단] 글로벌 IT전문가와 킹고인의 쉰 번째 만남(화상강연) 안내',
            'url': 'https://sco.skku.edu/sco/community/notice.do?mode=view&articleNo=157549&article.offset=0&articleLimit=10',
            'date': '12:00~13:00'},
           {'id': 603,
            'category': '[채용/모집]',
            'title': '[학사]2023학년도 1학기 성적공시 및 이의신청 기간 안내',
            'url': 'https://sco.skku.edu/sco/community/notice.do?mode=view&articleNo=157544&article.offset=0&articleLimit=10',
            'date': ""},
           {'id': 604,
            'category': '[채용/모집]',
            'title': '[행사/세미나][고용노동부] 청년 AI 혁신 가드닝 프로그램 학생 설명회 안내(5. 25.)',
            'url': 'https://sco.skku.edu/sco/community/notice.do?mode=view&articleNo=157090&article.offset=0&articleLimit=10',
            'date': '2023. 5. 25.(목)'}
            ]

            // noticeData를 사용하여 공지사항 생성
            for (const notice of noticeData) {
                const { id, category, title, url, date } = notice;
                const noticeEl = createNoticeElement(category, title, date, url, id);
                noticeListEl.appendChild(noticeEl);
            }

            // 하트 클릭 이벤트 리스너 등록
            const hearts = document.querySelectorAll('.heart span');
            hearts.forEach((heart) => {
                heart.addEventListener('click', handleHeartClick);
            });


            // 하트 클릭 이벤트 핸들러
            function handleHeartClick(event) {
                const clickedHeart = event.target;
                const noticeId = clickedHeart.dataset.noticeId;
                const notice = noticeData.find((item) => item.id === parseInt(noticeId));
            
                // 하트 상태 변경
                clickedHeart.textContent = '❤️';
                clickedHeart.removeEventListener('click', handleHeartClick);
            
                // 다른 웹사이트에 공지사항 내용 전달
                sendNoticeToOtherWebsite(notice);
            }
            

            
            // 다른 웹사이트에 공지사항 내용 전달하는 함수
            function sendNoticeToOtherWebsite(notice) {
                const url = 'http://localhost:3000/save-notice';
            
                const data = {
                notice: notice
                };
            
                const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
                };
            
                fetch(url, options)
                .then((response) => {
                    if (response.ok) {
                    console.log('공지가 성공적으로 저장되었습니다.');
                    } else {
                    console.log('공지 저장에 실패했습니다.');
                    }
                })
                .catch((error) => {
                    console.error('공지 저장 중 오류가 발생했습니다.', error);
                });
            }

        </script>
    </body>

    
</html>
