            function createNoticeElement(category, title, date, url, noticeId) {
                const liEl = document.createElement('li');
                liEl.classList.add('major_content');
            
                const dlEl = document.createElement('dl');
                const dtEl = document.createElement('dt');
            
                const categorySpanEl = document.createElement('span');

                titleLinkEl.href = url;
                titleLinkEl.textContent = title;

                const ulEl = document.createElement('ul');
                const liInnerEl = document.createElement('li');
                liInnerEl.textContent = date;
                liInnerEl.classList.add('date');

                heartDivEl.classList.add('heart');

                ulHeartEl.appendChild(liHeartEl);
                heartDivEl.appendChild(ulHeartEl);
            
                dtEl.appendChild(categorySpanEl);
                dtEl.appendChild(titleLinkEl);
            
                ulEl.appendChild(liInnerEl);
                ddEl.appendChild(ulEl);
            
                dlEl.appendChild(dtEl);
                dlEl.appendChild(ddEl);
            
                liEl.appendChild(dlEl);
                liEl.appendChild(heartDivEl);
            
                return liEl;

                {"id": 3, "category": "[장학]", "title": "[학사][필독] 교환학생 파견학점/교류학점 인정 절차 안내", "url": "https://skb.skku.edu/french/community/notice.do?mode=view&articleNo=91309&article.offset=0&articleLimit=10", "date": null, "main": "프랑스어문학과에서 알려드립니다.현재 학교에서는 일반적으로 교환학생 파견 전후 예정조서/인정조서를 GLS로 신청 받고 있습니다.그러나 저희 학과에서는1. GLS 신청 후 반려-재등록-반려 등의 번거로운 절차를 줄이고2. 학점 인정 시 학생 여러분의 의견을 최대한 반영하고자학과 차원에서 검토를 마친 뒤, GLS에 입력하는 것을 원칙으로 하고 있습니다.이에 따라 파견 교환학생을 희망하는 학생들은 아래 게시글에서'타 대학 취득학점 예정조서 및 인정조서'를 다운받아 작성하시길 바랍니다.(게시글 내 유의사항들 반드시 숙지해주세요.)https://skb.skku.edu/french/community/resources.do?mode=view&articleNo=30183&article.offset=0&articleLimit=10관련 서류들을 준비하셔서프랑스어문학과 이메일 (france1946@skku.edu) 로 제출부탁드립니다.이미 파견을 나가있는 등의 사유로 인하여 예정 조서를 작성하지 않으셨을 경우에도서류들 준비하셔서 메일로 연락 부탁드립니다."},

                {"id": 6, "category": "[장학]", "title": "[학사]2023학년도 1학기 학부 졸업논문 제출 안내", "url": "https://skb.skku.edu/french/community/notice.do?mode=view&articleNo=155467&article.offset=0&articleLimit=10", "date": null, "main": "2023학년도 1학기 학부 졸업논문 제출 안내2023학년도 1학기 학사 과정 졸업 예정자는 다음과 같이 졸업 논문을 제출해주시기 바랍니다.1. 제출 기간: 2023년 5월 15일(월) ∼ 5월 31일(수) 자정2. 논문제출대상자: 2023학년도 1학기 수료 예정자, 기수료자 중 논문 불합격자, 논문 합격 후 1년 경과자(수료자 제외), (제 2, 3) 복수전공자3. 분량: A4 15매 내외(표지, 참고문헌, 차례 등 제외, 글자 크기 10)4. 제출처: france1946@skku.edu5. 주제: 프랑스어문학과 전공 관련 범위 내에서 자유※ 주의사항1) 반드시 작성 양식에 맞게 작성, 제출해주시기 바랍니다. 아래 글에 논문 작성 요령과 관련된 자료가 게시되어있습니다.https://skb.skku.edu/french/community/resources.do?mode=view&articleNo=30023&article.offset=0&articleLimit=102) 다른 사람의 글을 출처를 밝히지 않고 사용할 경우 불합격 처리합니다.3) 프랑스어문학과 졸업생들이 제출했던 졸업논문 제목 및 주제를 확인할 수 있는 글이 자료실에 게시되어 있습니다.제출하고자 하는 논문 제목이 명단에 있는 논문 제목과 정확히 일치할 경우 표절로 간주 될 수 있으니 참고해주시기바랍니다.https://skb.skku.edu/french/community/resources.do?mode=view&articleNo=155425&article.offset=0&articleLimit=104) 논문 제출 완료 이전에 확인 절차(논문 작성 양식에 부합하는지 여부)를 거칩니다. 경우에 따라 수정이 필요할 수도있으니 제출 마감일 전에 여유를 가지고 제출하는 것이 좋습니다.5) 졸업논문 제출 기간은 연장되지 않으며, 안내해 드린 제출 기간이 지나면 논문을 제출 받지 않으므로 반드시 기한을엄수해주시기 바랍니다.6) 표절검사 결과지 (PDF 파일)을 졸업논문과 합쳐 하나의 파일로 제출해주시기 바랍니다. 자세한 내용은 첨부파일의 '논문 표절검사 사이트 이용법 안내'를 참고해주시기 바랍니다.2023. 04. 21.프랑스어문학과"} 
            ]

            // noticeData를 사용하여 공지사항 생성
            for (const notice of noticeData) {
                const { id, category, title, url, date } = notice;
                const noticeEl = createNoticeElement(category, title, date, url, id);
                noticeListEl.appendChild(noticeEl);
            }

            // 하트 클릭 이벤트 리스너 등록
            const hearts = document.querySelectorAll('.heart span');
            hearts.forEach((heart) => {
                heart.addEventListener('click', handleHeartClick);
            });


            // 하트 클릭 이벤트 핸들러
            function handleHeartClick(event) {
                const clickedHeart = event.target;
                const noticeId = clickedHeart.dataset.noticeId;
                const notice = noticeData.find((item) => item.id === parseInt(noticeId));
            
                // 하트 상태 변경
                clickedHeart.textContent = '❤️';
                clickedHeart.removeEventListener('click', handleHeartClick);
            
                // 다른 웹사이트에 공지사항 내용 전달
                sendNoticeToOtherWebsite(notice);
            }
            

            
            // 다른 웹사이트에 공지사항 내용 전달하는 함수
            function sendNoticeToOtherWebsite(notice) {
                const url = 'http://localhost:3000/save-notice';
            
                const data = {
                notice: notice
                };
            
                const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
                };
            
                fetch(url, options)
                .then((response) => {
                    if (response.ok) {
                    console.log('공지가 성공적으로 저장되었습니다.');
                    } else {
                    console.log('공지 저장에 실패했습니다.');
                    }
                })
                .catch((error) => {
                    console.error('공지 저장 중 오류가 발생했습니다.', error);
                });
            }

        </script>
