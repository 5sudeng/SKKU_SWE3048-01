<!DOCTYPE html>
<html>
<head>
    <title>JOIN PAGE</title>
    <style>
        body {
            background-color: #F2F2F2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 400px;
            padding: 30px;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 30px;
            color: black;
            text-align: center;
            margin-top: 1%;
            margin-bottom: 30px;
        }

        .input-container {
            position: relative;
            width: 93%;
            margin-bottom: 20px;
        }

        .input-container input[type="text"],
        .input-container input[type="password"] {
            width: 100%;
            height: 40px;
            padding: 0 10px;
            border: none;
            border-bottom: 1px solid #CED4DA;
            font-size: 16px;
            color: #333333;
            transition: border-color 0.3s ease;
        }

        .input-container input[type="text"]::placeholder,
        .input-container input[type="password"]::placeholder {
            color: #A9A9A9;
        }

        .input-container input[type="text"]:focus,
        .input-container input[type="password"]:focus {
            outline: none;
            border-color: #4D8076;
        }

        .input-container .error-message {
            color: #FF0000;
            font-size: 14px;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #4D8076;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #3B6F66;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="join-form">
            <div class="input-container">
                <input type="text" id="id" placeholder="아이디" required>
            </div>
            <div class="input-container">
                <input type="password" id="pw" placeholder="비밀번호" required>
            </div>
            <div class="input-container">
                <input type="password" id="pw_check" placeholder="비밀번호 확인" required>
            </div>
            <div class="input-container">
                <input type="text" id="name" placeholder="이름" required>
            </div>
            <div class="input-container">
                <input type="text" id="pnum" placeholder="휴대폰 번호" required>
            </div>
            <div>
                <input type="submit" class="submit-btn" value="회원가입 하기">
            </div>
        </form>
    </div>
</body>
</html>
